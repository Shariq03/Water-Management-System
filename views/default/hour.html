<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

          ['Task', 'Hours per Day'],
            
	['12.00 A.M-1.00 A.M', 10],
          ['1.00 A.M-2.00 A.M',     12],
          ['2.00 A.M-3.00 A.M',      11],
          ['3.00 A.M-4.00 A.M',  12],
          ['4.00 A.M-5.00 A.M', 10],
          ['5.00 A.M-6.00 A.M',    13],
	['6.00 A.M-7.00 A.M',11],
	['7.00 A.M-8.00 A.M', 12],
	['8.00 A.M-9.00 A.M', 10],
	['9.00 A.M-10.00 A.M', 13],
	['10.00 A.M-11.00 A.M', 9],
	['11.00 A.M-12.00 P.M', 14],
	['12.00 P.M-1.00 P.M', 12],
	['1.00 P.M-2.00 P.M', 10],
	['2.00 P.M-3.00 P.M', 14],
	['3.00 P.M-4.00 P.M', 13],
	['4.00 P.M-5.00 P.M', 12],
	['5.00 P.M-6.00 P.M', 11],
	['6.00 P.M-7.00 P.M', 13],
	['7.00 P.M-8.00 P.M', 14],
	['8.00 P.M-9.00 P.M', 10],
	['9.00 P.M-10.00 P.M', 9],
	['10.00 P.M-11.00 P.M', 11],
	['11.00 P.M-12.00 A.M', 12],
	
        ]);

        var options = {
          title:'Hourly Usage of water',
          pieHole: 0.25,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 1400px; height: 1100px;"></div>
  </body>
</html>
